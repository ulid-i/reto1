    <h1>Inscripción a Conferencias</h1>
    <form action="inscripcion.php" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="eventos">Seleccione los eventos a los que asistirá:</label>
        <select id="eventos" name="eventos[]" multiple>
            <option value="1">LUNES/Charlas educativas 09:30-12:00</option>
            <option value="2">MARTES/Revisiones dentales 09:30-12:30</option>
            <option value="3">MIERCOLES/Consejos de higiene 09:30-12:00</option>
            <option value="4">JUEVES/Asesoria higiene bucodental 09:30-12:30</option>
        </select>

        <button type="submit">Inscribirse</button>
    </form>
